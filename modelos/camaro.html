<!DOCTYPE html>
<html lang="pt-BR" class="camaro-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chevrolet Camaro - Lendas do Asfalto</title>
  <link rel="stylesheet" href="../css/modelos.css">
  <link rel="stylesheet" href="../css/geral.css">
</head>
<body>
  <header class="modelo-hero camaro-hero">
    <div class="modelo-container">
      <h1>CHEVROLET <span>CAMARO</span></h1>
      <p>Potência e estilo em cada curva</p>
    </div>
  </header>

  <nav class="modelo-nav">
    <a href="../index.html" class="home-link">Início</a>
    <a href="mustang.html" class="mustang-link">Mustang</a>
    <a href="challenger.html" class="challenger-link">Challenger</a>
  </nav>

  <section class="galeria-modelo">
    <div class="container-galeria">
      <h2>Galeria do Camaro</h2>

      <div class="imagens-modelo">
        <div class="imagem-item">
          <img src="../css/cam 1.jpg" alt="Camaro">
        </div>
        <div class="imagem-item">
          <img src="../css/ss.jpg" alt="Camaro SS">
        </div>
        <div class="imagem-item">
          <img src="../css/cam 2.jpg" alt="Camaro">
        </div>
      </div>

      <div class="video-modelo">
        <h3>Assista ao Camaro em ação</h3>
        <div class="video-container">
          <iframe 
            width="700" 
            height="400" 
            src="https://www.youtube.com/embed/wd_rC2bScl4" 
            title="Camaro em ação" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
