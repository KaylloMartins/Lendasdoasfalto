<!DOCTYPE html>
<html lang="pt-BR" class="mustang-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ford Mustang - Lendas do Asfalto</title>
  <link rel="stylesheet" href="../css/modelos.css">
  <link rel="stylesheet" href="../css/geral.css">
</head>
<body>
  <header class="modelo-hero mustang-hero">
    <div class="modelo-container">
      <h1>FORD <span>MUSTANG</span></h1>
      <p>O muscle car americano mais icônico</p>
    </div>
  </header>

  <nav class="modelo-nav">
    <a href="../index.html" class="home-link">Início</a>
    <a href="camaro.html" class="camaro-link">Camaro</a>
    <a href="challenger.html" class="challenger-link">Challenger</a>
  </nav>

  <section class="galeria-modelo">
    <div class="container-galeria">
      <h2>Galeria do Mustang</h2>

      <div class="imagens-modelo">
        <div class="imagem-item">
          <img src="../css/imagem/cobra.jpg" alt="Mustang Cobra">
        </div>
        <div class="imagem-item">
          <img src="../css/imagem/gt500.jpg" alt="GT500">
        </div>
        <div class="imagem-item">
          <img src="../css/imagem/mustang 2.jpg" alt="Mustang em alta velocidade">
        </div>
      </div>

      <div class="video-modelo">
        <h3>Assista ao Mustang em ação</h3>
        <div class="video-container">
            <iframe 
              width="700" 
              height="400" 
              src="https://www.youtube.com/embed/OwmsRM4zSUs" 
              title="Mustang em ação" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
          
      </div>
    </div>
  </section>
</body>
</html>
