<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Margem</title>
    <link rel="stylesheet" href="css/geral.css">
</head>





<body>
    <div id="corpo">

        <div id="topo">#SavetheManuals</div>

        <!--  Adição do Menu -->
        <div id="menu">
            <div class="botao" id="botao1">Bot 1</div>
            <div class="botao" id="botao2">Bot 2</div>
            <div class="botao" id="botao3">Bot 3 </div>
            <div class="botao" id="botao4">Boot 4 </div>
            <div class="botao" id="botao5">Bot 5</div>
        </div>



        <div id="meio">

        <!--  Imagens nas laterais -->
        <div id="esquerda">
            <img src="imagem/gt.jpg" alt="Imagem Lateral Esquerda" width="100%">
        </div>






        <!--  Vídeo no centro -->
        <div id="centro">
            <iframe width="100%" height="700" src="https://www.youtube.com/embed/OwmsRM4zSUs" title="Vídeo do Projeto" frameborder="0" allowfullscreen></iframe>
        </div>






        <div id="direita">
            <img src="imagem/mustang 2.jpg" alt="Imagem Lateral Direita" width="100%">
        </div>
         </div>





        <div id="rodape">Rodapé</div>

    </div>
</body>
</html>
